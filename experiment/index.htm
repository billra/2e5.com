<!DOCTYPE html>
<html>
<HEAD>
<TITLE>SVG interaction</TITLE>
<meta charset="utf-8">
<meta name="author" content="Bill Ola Rasmussen"> 
<script src="experiment.js"></script>
<link rel="stylesheet" type="text/css" href="experiment.css">
</HEAD>
<body>

<p>experiment</p>

<table>
  <caption>wide box</caption>
  <tr>
    <td class="svgContainer">
<svg id="svg1" class="expand">
  <circle id="yellowCircle1" class="moveable yellow" cx="170" cy="200" r="20"/>
  <circle id="orangeCircle1" class="moveable orange" cx="230" cy="200" r="20"/>
</svg>
    </td>
    <td>
<table>
  <caption>inside box</caption>
<tr><th>X</th><th>Y</th><th>Ball</th><th>X</th><th>Y</th></tr>
<tr>
<td><input type="number" id="yellowCircleXposEdit1"></td>
<td><input type="number" id="yellowCircleYposEdit1"></td>
<td>yellow</td>
<td><input type="number" id="yellowCircleXposEdit2"></td>
<td><input type="number" id="yellowCircleYposEdit2"></td>
</tr>
<tr>
<td><input type="number" id="orangeCircleXposEdit1"></td>
<td><input type="number" id="orangeCircleYposEdit1"></td>
<td>orange</td>
<td><input type="number" id="orangeCircleXposEdit2"></td>
<td><input type="number" id="orangeCircleYposEdit2"></td>
</tr>
</table>
    </td>
    <td class="svgContainer">
<svg id="svg2" class="expand">
  <circle id="yellowCircle2" class="moveable yellow" cx="170" cy="200" r="15"/>
  <circle id="orangeCircle2" class="moveable orange" cx="230" cy="200" r="15"/>
  <line id="line2" x1="170" y1="200" x2="230" y2="200" stroke="black" stroke-width="2"/>
</svg>
    </td>
  </tr>
</table>


<p><span id="theName">nothing</span> being dragged</p>



</body>
</html>
