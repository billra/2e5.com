<!DOCTYPE html>
<html>
<HEAD>
<TITLE>SVG interaction</TITLE>
<meta charset="utf-8">
<meta name="author" content="Bill Ola Rasmussen"> 
</HEAD>
<body>

<p>experiment</p>

<p>stage 1: click and drag balls</p>

<script type="text/javascript">
var dragging=false;
var oldX,oldY; // strategy: track mouse move offset, add to object position
var oldColor;

function mouseDown(evt){
	evt.preventDefault(); // disable Firefox drag handling
	dragging=true;
	oldX=evt.clientX;
	oldY=evt.clientY;
	oldColor=evt.target.getAttribute("fill");
	evt.target.setAttribute("fill","green");
}

function move(evt){
	if(!dragging){return;}
	evt.preventDefault(); // disable Firefox drag handling
	nowX=parseInt(evt.target.getAttribute('cx'))+evt.clientX-oldX;
	nowY=parseInt(evt.target.getAttribute('cy'))+evt.clientY-oldY;
	oldX=evt.clientX;
	oldY=evt.clientY;
	// update page html
	evt.target.setAttribute("cx",nowX);
	evt.target.setAttribute("cy",nowY);
	document.getElementById("xpos").innerHTML = nowX;
	document.getElementById("ypos").innerHTML = nowY;
	name=evt.target.getAttribute('id');
	// almost OOP, select html element based on svg element name
	document.getElementById("theName").innerHTML = name;
	document.getElementById(name+"Xpos").innerHTML = nowX;
	document.getElementById(name+"Ypos").innerHTML = nowY;
}

function endMove(evt){
	if(!dragging){return;}
	dragging=false;
	evt.target.setAttribute("fill",oldColor);
}
</script>

<span style="border:1px dotted black; display:inline-block; padding:1px 1px 1px 1px">
<svg style="display: block" width="400" height="400">
  <circle id="yellowCircle" style="cursor: move" cx="170" cy="200" r="20" stroke="blue" stroke-width="4" fill="yellow" 
   onmousedown="mouseDown(evt)" onmousemove="move(evt)" onmouseup="endMove(evt)" onmouseout="endMove(evt)" />
  <circle id="orangeCircle" style="cursor: move" cx="230" cy="200" r="20" stroke="blue" stroke-width="4" fill="darkorange" 
   onmousedown="mouseDown(evt)" onmousemove="move(evt)" onmouseup="endMove(evt)" onmouseout="endMove(evt)" />
</svg>
</span>

<p><span id="theName">?</span> position: <span id="xpos">?</span>,<span id="ypos">?</span></p>
<p>yellow position: <span id="yellowCircleXpos">?</span>,<span id="yellowCircleYpos">?</span></p>
<p>orange position: <span id="orangeCircleXpos">?</span>,<span id="orangeCircleYpos">?</span></p>

</body>
</html>
