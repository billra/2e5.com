<!DOCTYPE html>
<html>
<HEAD>
<TITLE>SVG interaction</TITLE>
<meta charset="utf-8">
<meta name="author" content="Bill Ola Rasmussen"> 
<script src="experiment.js"></script>
</HEAD>
<body>

<p>experiment</p>

<p>stage 1: click and drag balls</p>

<span style="display:inline-block; width:400px; height:400px; border:1px dotted black; padding:1px 1px 1px 1px; overflow:auto; resize:both">
<svg id="svgContainer1" style="display: block" width="100%" height="100%">
  <circle id="yellowCircle1" style="cursor: move" cx="170" cy="200" r="20" stroke="blue" stroke-width="4" fill="yellow"/>
  <circle id="orangeCircle1" style="cursor: move" cx="230" cy="200" r="20" stroke="blue" stroke-width="4" fill="darkorange"/>
</svg>
</span>

<span style="display:inline-block; width:400px; height:400px; border:1px dotted black; padding:1px 1px 1px 1px; overflow:auto; resize:both">
<svg id="svgContainer2" style="display: block" width="100%" height="100%">
  <circle id="yellowCircle2" style="cursor: move" cx="170" cy="200" r="20" stroke="blue" stroke-width="4" fill="yellow"/>
  <circle id="orangeCircle2" style="cursor: move" cx="230" cy="200" r="20" stroke="blue" stroke-width="4" fill="darkorange"/>
</svg>
</span>

<p><span id="theName">nothing</span> being dragged</p>

<form>yellow position:
<input type="number" id="yellowCircleXposEdit1">
<input type="number" id="yellowCircleYposEdit1">
</form>
<form>orange position:
<input type="number" id="orangeCircleXposEdit1">
<input type="number" id="orangeCircleYposEdit1">
</form>

<form>yellow position:
<input type="number" id="yellowCircleXposEdit2">
<input type="number" id="yellowCircleYposEdit2">
</form>
<form>orange position:
<input type="number" id="orangeCircleXposEdit2">
<input type="number" id="orangeCircleYposEdit2">
</form>

</body>
</html>
