<svg id="svg2" class="expand" xmlns="http://www.w3.org/2000/svg" version="1.1">


<!-- This is the svg item which will be downloaded.
This svg code will end up as a standalone svg file.
Options for styling a standalone svg file:
1. inline style section (like this)
2. put style info back into svg code
3. svg link to external style sheet (not supported in, e.g. Inkscape?)
-->
<style type="text/css"><![CDATA[
circle.movable {
	cursor: move;
	stroke: blue;
	stroke-width: 4;
}
circle.yellow {
	fill: yellow;
}
circle.orange {
	fill: darkorange;
}
circle.grey {
	stroke: slategrey;
	stroke-width: 4;
	fill: lightgrey;
}
		]]></style>


  <circle id="greyCircle2" class="grey" cx="200" cy="380" r="15"/>
  <line id="yellowLine2" x1="170" y1="200" x2="200" y2="380" stroke="black" stroke-width="2"/>
  <line id="orangeLine2" x1="230" y1="200" x2="200" y2="380" stroke="black" stroke-width="2"/>
  <circle id="yellowCircle2" class="movable yellow" cx="170" cy="200" r="15"/>
  <circle id="orangeCircle2" class="movable orange" cx="230" cy="200" r="15"/>
